<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body{
            font-family: 'Roboto', sans-serif;
        }
        .color{
            color: red;
        }
        .details{
            text-align: center;
            border: 2px solid black;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="details">
    <h1 th:text="'Welcome ' + ${order.firstName}"></h1>
    <div class="color">
        <h3>Your Order Details are as Followed:</h3>
        <ul>
            <li><strong>Email:</strong> <span th:text="${order.eMail}"></span></li>
            <li><strong>Phone Number:</strong> <span th:text="${order.phoneNumber}"></span></li>
            <li><strong>Address:</strong> <span th:text="${order.street1} + ', ' + ${order.city} + ', ' + ${order.province} + ' ' + ${order.postal} + ', ' + ${order.country}"></span></li>
        </ul>
    </div>

    <h3>Phone Details:</h3>
    <p><strong>Brand:</strong> <span th:text="${order.brand}"></span></p>
    <p><strong>Model:</strong> <span th:text="${order.model}"></span></p>
    <p><strong>Price:</strong> $1000.00</p>
    <p><strong>Quantity:</strong> <span th:text="${order.quantity}"></span></p>
    <br/>
    <p><strong>Total:</strong> $1000.00</p>
</div>
</body>
</html>
